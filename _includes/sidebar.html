<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.title == "About" %} active{% endif %}" href="/about">About</a>

        {% endif %}
      {% endif %}
    {% endfor %}
-->

  </nav>

  <div class="sidebar-item">
    <p>
      <a href="https://github.com/luisramalho"><i class="fa fa-github fa-2x"></i></a>
      <a href="http://stackoverflow.com/users/848250/luis-ramalho"><i class="fa fa-stack-overflow fa-2x"></i></a>
      <a href="https://twitter.com/luisramalho"><i class="fa fa-twitter fa-2x"></i></a>
      <a href="http://www.linkedin.com/in/luismanuelramalho"><i class="fa fa-linkedin fa-2x"></i></a>
    </p>
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
