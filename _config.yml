# Site wide configuration

title: Luís Ramalho
locale: pt_PT
url: https://luisramalho.com
page:

# Jekyll configuration

permalink: /:title
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

